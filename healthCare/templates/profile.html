<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patient Profile</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h1 {
      font-family: 'Montserrat', sans-serif;
      font-size: 24px;
      color: #333;
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      font-size: 14px;
      color: #555;
      margin: 10px 0 5px;
      font-weight: bold;
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ddd;
      font-size: 14px;
    }
    button {
      background-color: #007bff;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Patient Profile</h1>
    <form action="/profile" method="POST">
      <label for="patientName">Name:</label>
      <input type="text" id="patientName" name="patientName" placeholder="Enter patient name" required>

      <label for="patientDOB">Date of Birth:</label>
      <input type="date" id="patientDOB" name="patientDOB" required>

      <label for="patientContact">Contact Information:</label>
      <input type="text" id="patientContact" name="patientContact" placeholder="Enter phone or email" required>

      <label for="patientAddress">Address:</label>
      <textarea id="patientAddress" name="patientAddress" placeholder="Enter address" required></textarea>

      <button type="submit">Save Patient Profile</button>
    </form>
  </div>
</body>
</html>
