<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Appointment and Patient Care</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
    }
    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h1 {
      font-family: 'Montserrat', sans-serif;
      text-align: center;
      font-size: 28px;
      color: #333;
    }
    .link-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }
    .link-container a {
      text-decoration: none;
      font-size: 18px;
      color: #007bff;
      background-color: #f4f9ff;
      padding: 10px 20px;
      margin: 10px 0;
      border: 2px solid #007bff;
      border-radius: 5px;
      transition: all 0.3s ease-in-out;
    }
    .link-container a:hover {
      background-color: #007bff;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Appointment and Patient Care</h1>
    <div class="link-container">
      <a href="/appointments">Appointments</a>
      <a href="/profile">Patient Profile</a>
      <a href="/soap">SOAP Records</a>
      <a href="/visit_info">Visit Management</a>
      <a href="/visit_summary">After Visit Summary</a>
      <a href="/physicians">Physician Profile</a>
    </div>
  </div>
</body>
</html>
