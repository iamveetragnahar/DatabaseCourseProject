<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visit Information</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h1 {
      font-family: 'Montserrat', sans-serif;
      font-size: 24px;
      color: #333;
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      font-size: 14px;
      color: #555;
      margin: 10px 0 5px;
      font-weight: bold;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ddd;
      font-size: 14px;
    }
    button {
      background-color:#007bff;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Visit Information</h1>

    <form method="POST">
      <!-- Patient Dropdown -->
      <label for="visitPatient">Select Patient:</label>
      <select id="visitPatient" name="visitPatient" required>
        <option value="" disabled selected>Select a patient</option>
        {% for patient in patients %}
          <option value="{{ patient.patient_id }}">{{ patient.patient_name }}</option>
        {% endfor %}
      </select>

      <!-- Physician Dropdown -->
      <label for="visitPhysician">Select Physician:</label>
      <select id="visitPhysician" name="visitPhysician" required>
        <option value="" disabled selected>Select a physician</option>
        {% for physician in physicians %}
          <option value="{{ physician.physician_id }}">{{ physician.physician_name }}</option>
        {% endfor %}
      </select>

      <label for="visitType">Visit Type:</label>
      <select id="visitType" name="visitType" required>
        <option value="Office">Office</option>
        <option value="ER">ER</option>
        <option value="Inpatient">Inpatient</option>
      </select>

      <label for="admissionDate">Admission Date:</label>
      <input type="date" id="admissionDate" name="admissionDate" required>

      <label for="dischargeDate">Discharge Date:</label>
      <input type="date" id="dischargeDate" name="dischargeDate" required>

      <label for="visitNotes">Notes:</label>
      <textarea id="visitNotes" name="visitNotes" rows="4" required></textarea>

      <button type="submit">Save Visit Details</button>
    </form>
  </div>
</body>
</html>
