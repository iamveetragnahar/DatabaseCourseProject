<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SOAP Records</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h1 {
      font-family: 'Montserrat', sans-serif;
      font-size: 24px;
      color: #333;
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      font-size: 14px;
      color: #555;
      margin: 10px 0 5px;
      font-weight: bold;
    }
    input, textarea, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ddd;
      font-size: 14px;
    }
    button {
      background-color: #007bff;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Create SOAP Record</h1>
    <form method="POST">
      <!-- Patient Selection -->
      <label for="soapPatient">Patient:</label>
      <select id="soapPatient" name="soapPatient" required>
        <option value="">Select a patient</option>
        {% for patient in patients %}
          <option value="{{ patient.patient_id }}">{{ patient.patient_name }}</option>
        {% endfor %}
      </select>

      <!-- Physician Selection -->
      <label for="soapPhysician">Physician:</label>
      <select id="soapPhysician" name="soapPhysician" required>
        <option value="">Select a physician</option>
        {% for physician in physicians %}
          <option value="{{ physician.physician_id }}">{{ physician.physician_name }}</option>
        {% endfor %}
      </select>

      <!-- Visit Date and Time -->
      <label for="visitDatetime">Visit Date and Time:</label>
      <input type="datetime-local" id="visitDatetime" name="visitDatetime" required>

      <!-- Subjective Observations -->
      <label for="soapSubjective">Subjective Observations:</label>
      <textarea id="soapSubjective" name="soapSubjective" placeholder="Enter subjective observations" required></textarea>

      <!-- Objective Data -->
      <label for="soapObjective">Objective Data:</label>
      <textarea id="soapObjective" name="soapObjective" placeholder="Enter objective data" required></textarea>

      <!-- Diagnosis -->
      <label for="soapDiagnosis">Diagnosis:</label>
      <textarea id="soapDiagnosis" name="soapDiagnosis" placeholder="Enter diagnosis" required></textarea>

      <!-- Treatment Plan -->
      <label for="soapTreatment">Treatment Plan:</label>
      <textarea id="soapTreatment" name="soapTreatment" placeholder="Enter treatment plan" required></textarea>

      <button type="submit">Save SOAP Record</button>
    </form>
  </div>
</body>
</html>
