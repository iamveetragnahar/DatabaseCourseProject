<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copay/Deductible Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Open+Sans:wght@400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }

        h2 {
            font-family: 'Playfair Display', serif;
            color: #2c3e50;
            font-size: 2em;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            font-weight: 600;
            display: block;
            margin-bottom: 5px;
        }

        .input-group input, .input-group select {
            width: 100%;
            padding: 12px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #ecf0f1;
        }

        .button {
            background-color: #3498db;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

    <h2>Copay/Deductible Management</h2>

    <form method="POST">
        <div class="input-group">
            <label for="patient_id">Patient</label>
            <select id="patient_id" name="patient_id" required>
                <option value="" disabled selected>Select a patient</option>
                {% for patient in patients %}
                    <option value="{{ patient.PatientID }}">{{ patient.FirstName }} {{ patient.LastName }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="input-group">
            <label for="insurance_id">Insurance Provider</label>
            <select id="insurance_id" name="insurance_id" required>
                <option value="" disabled selected>Select Insurance</option>
                {% for insurance in insurance_info %}
                    <option value="{{ insurance.InsuranceID }}">{{ insurance.InsuranceProvider }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="input-group">
            <label for="copay_amount">Copay Amount</label>
            <input type="number" step="0.01" id="copay_amount" name="copay_amount" required>
        </div>

        <div class="input-group">
            <label for="deductible_amount">Deductible Amount</label>
            <input type="number" step="0.01" id="deductible_amount" name="deductible_amount" required>
        </div>

        <div class="input-group">
            <label for="remaining_deductible">Remaining Deductible</label>
            <input type="number" step="0.01" id="remaining_deductible" name="remaining_deductible" required>
        </div>

        <button type="submit" class="button">Submit Copay/Deductible Info</button>
    </form>

</body>
</html>
