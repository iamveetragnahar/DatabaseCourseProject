<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Insurance & Billing System</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
    }
    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h1 {
      font-family: 'Montserrat', sans-serif;
      text-align: center;
      font-size: 28px;
      color: #333;
    }
    .link-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }
    .link-container a {
      text-decoration: none;
      font-size: 18px;
      color: #007bff;
      background-color: #f4f9ff;
      padding: 10px 20px;
      margin: 10px 0;
      border: 2px solid #007bff;
      border-radius: 5px;
      transition: all 0.3s ease-in-out;
    }
    .link-container a:hover {
      background-color: #007bff;
      color: white;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Insurance & Billing System</h1>
    <div class="link-container">
      <!-- Insurance Information Link -->
      <a href="/insurance" class="button">Go to Insurance Information</a>

      <!-- Copay/Deductible Management Link -->
      <a href="/copay" class="button">Go to Copay/Deductible Management</a>

      <!-- Bill Remaining to Patient Link -->
      <a href="/bill_remaining" class="button">Go to Bill Remaining to Patient</a>

      <!-- Process Payment Link -->
      <a href="/payment" class="button">Go to Payment Process</a>
    </div>
  </div>

</body>
</html>
